 have an engine.\u003c/i>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">source: <a href=\"http://www.thenational.ae/world/europe/700-refugees-believed-drowned-in-the-mediterranean-in-three-days-says-un\" target=\"_blank\">UNHCR\u003c/a>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 255\u003c/strong>\u003c/td><td>2016-05-25\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">Off the coast of Zawiya\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>435 people were saved, and 5 bodies were recovered after a wooden fishing boat capcized off the coast of Libya. It was later reportedd that about 250 were trapped in the overturned boat and died when it sank.\u003c/i>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">source: <a href=\"http://www.cbc.ca/news/world/migrant-drownings-1.3605484\" target=\"_blank\">CBC\u003c/a>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 10\u003c/strong>\u003c/td><td>2016-05-22\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">Close to Sardinia\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>Italian coast guard is searching for about 10 refugees who went missing after their boat capcisedd close to Sardinia. They were crossing from Algeria.\u003c/i>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">source: <a href=\"http://www.telegraph.co.uk/news/2016/05/22/italy-launches-search-for-missing-migrant-boat-off-sardinia/\" target=\"_blank\">The Telegraph\u003c/a>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 9\u003c/strong>\u003c/td><td>2016-04-29\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">off the coast of Libya\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>IOM Italy reported 9 migrants as missing after a shipwreck off the coast of Libya.\u003c/i>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 23\u003c/strong>\u003c/td><td>2016-04-29\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">Channel of Sicily\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>23 people died and 454 were rescued and brought to the port of Pozzallo after a shipwreck in the Channel of Sicily. They mostly come from Adrical countires, but some are from Syria and Yemen.\u003c/i>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">source: <a href=\"http://ragusa.gds.it/2016/05/02/sbarco-a-pozzallo-i-sopravvissuti-30-migranti-morti-in-mare-durante-i-soccorsi_507200/\" target=\"_blank\">Giornale di Sicilia\u003c/a>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 84\u003c/strong>\u003c/td><td>2016-04-29\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">4 miles off Sabratha\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>27 people were rescued by a passing merchant ship, and 84 have drowned as a boat from Libya attempted to reach Italy, but broke in 2 after about 2 hours at sea due to bad weather. The survivours have been brought to Lampedusa. The refugees came from West African countries\u003c/i>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">source: <a href=\"http://www.midd le=\"font-size:0.8em\">adra\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>feared drowned, boat sank 2 miles from Adra, Almeria coast (E), 29 survivors (May 4, 2011). From Del Grande's data set (translated): Shipwreck off the coast of Almeria. At least 25 missing at sea, including a woman and a child of a few months (May 6, 2011)\u003c/i>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">source: <a href=\"http://fortresseurope.blogspot.com/2011/05/spagna-25-dispersi-al-largo-di-almeria.html\" target=\"_blank\">Humano/Publico/MUGAK/EP\u003c/a>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 495\u003c/strong>\u003c/td><td>2011-04-12\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">lampedusa\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>Are still missing at sea, twenty days after their departure from Libya, two boats of the Eritrean direct to Lampedusa. First there were 335 passengers and 160 on the second. Both had asked for help by calling the Eritrean community in Rome. But they never arrived at their destination. Neither in Italy nor in Malta, nor have returned to Libya (Apr 13, 2011)\u003c/i>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">source: <a href=\"http://fortresseurope.blogspot.com/2011/04/pantelleria-due-morte-un-disperso-e-le.html\" target=\"_blank\">Repubblica\u003c/a>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 2\u003c/strong>\u003c/td><td>2011-04-02\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">lampedusa\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>drowned, boat capsized in a storm off Lampedusa (I), 28 people were rescued (Apr 2, 2011)\u003c/i>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 250\u003c/strong>\u003c/td><td>2011-04-02\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">lampedusa\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>Shipwreck off the coast of Libya in a boat heading to Lampedusa. Found along the shores of Tripoli, the lifeless bodies of 68 people drowned. Unspecified number of missing at sea. According to the agency Habeshia could be over 250, but the information is not confirmed (Apr 3, 2011)\u003c/i>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">source: <a href=\"http://fortresseurope.blogspot.com/2011/04/libia-naufragio-tripoli-almeno-68.html\" target=\"_blank\">Tg3\u003c/a>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 2\u003c/strong>\u003c/td><td>2011-04-02\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">tunis\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>drowned, fell into sea during boat rescue of 22 migrants from Tunisia 50km from Marsala (I) (Apr 2, 2011). From Del Grande's data set (translated): The vessel Alcapa rescues a boat in distress off the coast of Marsala, during transhipment operations 2 passengers falling overboard and end up missing (Mar 5, 2011)\u003c/i>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">source: <a href=\"http://fortresseurope.blogspot.com/2011/03/due-dispersi-al-largo-di-marsala-strage.html\" target=\"_blank\">FE/GRR\u003c/a>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\ azzi-di.html\" target=\"_blank\">Fortress Europe\u003c/a>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 27\u003c/strong>\u003c/td><td>2011-03-27\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">kerkennah\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>drowned, found off Kerkennah coast (TN) after 2 boats travelling together from LY sank  (Mar 27, 2011). From Del Grande's data set (translated): The bodies of 27 Tunisians, aged between 19 and 23 years, died in 2 wrecks of boats headed for Italy, on 13 and 27 March, were discovered in the last hours on the coast of the island of Kerkennah (Apr 1, 2011)\u003c/i>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">source: <a href=\"http://fortresseurope.blogspot.com/2011/04/tunisia-27-morti-sulla-rotta-per.html\" target=\"_blank\">PUB/Reu/TunisieSoir/GuardianUn/MUGAK/Quotidiano\u003c/a>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 11\u003c/strong>\u003c/td><td>2011-03-27\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">lampedusa\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>drowned, boat sank on way to Lampedusa (I) from LY, 6 rescued by Egyptian fishing boats (Mar 27, 2011)\u003c/i>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 305\u003c/strong>\u003c/td><td>2011-03-24\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">Sidi Bilal, libya\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>feared drowned after 2 boats travelling together from Sidi Bilal (LY) sank on way to Italy (Mar 24, 2011)\u003c/i>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 3\u003c/strong>\u003c/td><td>2011-03-21\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">puglia\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>missing, sent distress signal near Paxoi island (GR) way to I, jumped into sea during rescue (Mar 21, 2011). From Del Grande's data set (translated): Three lost at sea during the rescue operation off the Greek island of Paxos in the Ionian Sea, a boat directly in Puglia (Mar 22, 2011)\u003c/i>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">source: <a href=\"http://fortresseurope.blogspot.com/2011/03/grecia-3-dispersi-sulla-rotta-per-la.html\" target=\"_blank\">ORF\u003c/a>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 3\u003c/strong>\u003c/td><td>2011-03-17\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">evros\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>drowned, patrols found bodies in Petalo area of river Evros (GR) (Mar 17, 2011)\u003c/i>\u003c/td>\u003c/tr>\u003c/table>","<table class=\"tabletooltip\" cellpadding=\"1\"><tr><td><strong>Dead and missing: 3\u003c/strong>\u003c/td><td>2011-03-16\u003c/td>\u003c/tr><tr><td colspan=\"2\"><div style=\"font-size:0.8em\">lampedusa\u003c/div>\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\">\u003c/td>\u003c/tr><tr><td colspan=\"2\"><i>A corpse in an advanced state of decomposition was found on the rocks of Pantelleria. Two other victims of the crossings of the Strait of Sicily were fished out in the last hour off Lampedusa (Mar 17, 2011)\u003c/i>\
