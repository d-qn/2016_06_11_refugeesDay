d was searching for at least five more missing off the coast of the eastern Aegean island of Lesbos\u003c/i><br><br>source: <a href=\"http://bigstory.ap.org/article/9b67577e90904ca495bff7c28d29ebd6/migrant-boat-capsizes-greek-island-1-dead-6-rescued#\" target=\"_blank\">Associated Press\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2015-08-18<br><br>location: Near Kos<br>cause: drowning or exhaustion related death<br><br><i>A boat overloaded with 31 Syrians sank on Tuesday, and six, including an infant, drowned.\u003c/i><br><br>source: <a href=\"http://uk.reuters.com/article/2015/08/19/uk-europe-migrants-turkey-syria-idUKKCN0QO1AQ20150819\" target=\"_blank\">Reuters\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 49\u003c/strong><br>date: 2015-08-15<br><br>location: near Catania (Italy)<br>cause: drowning or exhaustion related death<br><br><i>49 people were found dead, probably from suffocation, on an overcrowded fishing boat.\u003c/i><br><br>source: <a href=\"http://www.reuters.com/article/2015/08/16/us-europe-migrants-italy-idUSKCN0QL0JG20150816\" target=\"_blank\">Reuters\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 225\u003c/strong><br>date: 2015-08-06<br><br>location: North of Zouara (Libya)<br>cause: unknown - supposedly exhaustion related death<br><br><i>A boat capsized off the coast of Libya. Between 600 and 700 were onboard. Only around 400 were rescued and 25 bodies were found\u003c/i><br><br>source: <a href=\"http://www.lemonde.fr/europe/article/2015/08/06/200-migrants-en-provenance-de-libye-toujours-portes-disparus-en-mediterranee_4714311_3214.html\" target=\"_blank\">Le Monde\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2015-08-02<br><br>location: near Ceuta<br>cause: unknown - supposedly exhaustion related death<br><br><i>4 men have been found dead at sea, trying to get to Ceuta\u003c/i><br><br>source: <a href=\"http://www.lemonde.fr/europe/article/2015/08/03/en-espagne-un-migrant-meurt-asphyxie-dans-une-valise-quatre-autres-se-noient-en-mediterranee_4709892_3214.html\" target=\"_blank\">Le Monde\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 5\u003c/strong><br>date: 2015-08-02<br><br>location: Italian coasts<br>cause: unknown - supposedly exhaustion related death<br><br><i>About 1,800 migrants have been rescued from seven overcrowded vessels in the Mediterranean, while five corpses were found on a rubber boat carrying 212 others, according to the Italian coastguard.\nThe bodies were found on board at the time of the rescue, a coastguard spokeswoman said on Sunday. The cause of death was not yet known.\u003c/i><br><br>source: <a href=\"http://www.theguardian.com/world/2015/aug/02/italian-coastguard-rescues-1800-migrants\" target=\"_blank\">The Guardian\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 12\u003c/strong><br>date: 2015-07-09<br><br>location: Lampedusa<br>cause: drowning or exhaustion related death<br><br><i>12 migrants drowned in the sea and 500 saved near Lampedusa\u003c/i><br><br>source: <a href=\"http://www.francetvinfo.fr/monde/europe/naufrage-a-lampedusa/douze-migrants-sont-morts-noyes-en-mediterranee-500-autres-ont-ete-secourus_991383.html\" target=\"_blank\">France Info\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 16\u003c/strong><br>date: 2015-07-07<br><br>location: Farmakonisi<br>cause: unknown - supposedly exhaustion related death<br><br><i>A ship sunk between Turkey and Greece. 20 people got saved, 15 are missing, 1 dead.\u003c/i><br><br>source: <a href=\"http://www.lemonde.fr/immigration-et-diversite/article/2015/07/07/naufrage-d-un-bateau-de-migrants-entre-la-turquie-et-la-grece_4674062_1654200.html\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 30\u003c/strong><br>date: 2015-07-07<br><br>location: Between Italy and Libya<br>cause: unknown - supposedly exhaustion related death<br><br><i>The migrants fell into the water and most were rescued by a commercial boat and then by a German navy ship, the Holstein, which brought a total of 283 people to safety.One 22-year-old Ghanaian cited by the newspaper claimed that some 30 of his fellow travellers had died.\u003c/i><br><br>source: <a href=\"http://www.dispatchtimes.com/italian-coast-guard-rescues-414-boat-migrants-including-4-newborns/19661/\" target=\"_blank\">Dispatch times\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 14\u003c/strong><br>date: 2015-07-28<br><br>location: 80 kilometres north-west of the Libyan capital Tripoli.<br>cause: unknown - supposedly exhaustion related death<br><br><i>Fourteen migrant bodies recovered in the continuing exodus from north Africa\u003c/i><br><br>source: <a href=\"http://www.euronews.com/2015/07/28/fourteen-migrant-bodies-recovered-in-the-continuing-exodus-from-north-africa/\" target=\"_blank\">Euronews\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 30\u003c/strong><br>date: 2015-06-16<br><br>location: Dirkou<br>cause: unknown - supposedly exhaustion related death<br><br><i>Bodys in an advanced state of decomposition were found in the Sahara\u003c/i><br><br>source: <a href=\"https://www.iom.int/fr/news/loim-evoque-la-decouverte-de-nouvelles-victimes-dans-le-sahara-parmi-les-migrants-en-route-pour\" target=\"_blank\">BBC\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 18\u003c/strong><br>date: 2015-06-24<br><br>location: near Arlit, Niger<br>cause: drowning or exhaustion related death<br><br><i>17 men and 1 woman were found in the desert, shortly after they left Arlit for Algeria\u003c/i><br><br>source: <a href=\"http://www.lopinion.ma/def.asp?codelangue=23&id_info=46636&date_ar=2015-6-24%2014:37:00\" target=\"_blank\">L'Opinion (MA)\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 3\u003c/strong><br>date: 2015-06-15<br><br>location: Central Med<br>cause: drowning or exhaustion related death<br><br><i>A rubber boat capsized during a rescue operation. 3 men died.\u003c/i><br><br>source: <a href=\"http://www.msf.org.uk/article/migrants-saddened-by-loss-of-life-during-rescue\" target=\"_blank\">MSF\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 18\u003c/strong><br>date: 2015-06-14<br><br>location: Off Arlit, Niger<br>cause: drowning or exhaustion related death<br><br><i>A pickup truck got lost in the desert outside of Arlit, Niger\u003c/i><br><br>source: <a href=\"http://news.yahoo.com/18-migrants-found-dead-nigers-desert-iom-says-140938318.html\" target=\"_blank\">Reuters\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 17\u003c/strong><br>date: 2015-05-31<br><br>location: Off Libya<br>cause: unknown - supposedly exhaustion related death<br><br><i>17 bodies were found on three inflatable dinghies, from which more than 300 other migrants were rescued alive\u003c/i><br><br>source: <a href=\"http://www.businessinsider.com/afp-4200-migrants-rescued-in-med-friday-17-dead-coastguard-2015-5#ixzz3buespTga\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 11\u003c/strong><br>date: 2015-05-29<br><br>location: Off Libya<br>cause: unknown - supposedly exhaustion related death<br><br><i>The Italian navy found 11 dead migrants on boats headed across the Mediterranean to Europe \u003c/i><br><br>source: <a href=\"http://news.yahoo.com/italian-navy-finds-11-dead-migrants-rescues-hundreds-160013554.html\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 5\u003c/strong><br>date: 2015-05-25<br><br>location: Off Egypt<br>cause: drowning or exhaustion related death<br><br><i>Five African migrants drowned in the Mediterranean after jumping from their boat which was intercepted by the Egyptian coastguard, reported security officials.\u003c/i><br><br>source: <a href=\"http://www.lefigaro.fr/flash-actu/2015/05/25/97001-20150525FILWWW00083-cinq-migrants-noyes-en-mediterranee.php\" target=\"_blank\">Le Figaro\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 5\u003c/strong><br>date: 2015-05-23<br><br>location: Off Téboulba<br>cause: drowning or exhaustion related death<br><br><i>The bodies of five Tunisian migrants trying to reach the Italian island of Lampedusa were recovered off Tunisia\u003c/i><br><br>source: <a href=\"http://www.lefigaro.fr/flash-actu/2015/05/23/97001-20150523FILWWW00055-cinq-migrants-morts-en-mer-49-secourus.php\" target=\"_blank\">Le Figaro\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 40\u003c/strong><br>date: 2015-05-05<br><br>location: Sicily (strait of)        <br>cause: drowning or exhaustion related death<br><br><i>The Save the Children aid group said on Tuesday rescued migrants disembarking in Sicily had told its personnel there that around 40 of their fellow travelers had drowned during the journey.        \u003c/i><br><br>source: <a href=\"http://www.wsj.com/articles/40-migrants-reported-dead-after-dinghy-burst-at-sea-1430828951\" target=\"_blank\">The wall street journal\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 10\u003c/strong><br>date: 2015-05-03<br><br>location: Off Libya<br>cause: drowning or exhaustion related death<br><br><i>Hundreds of migrants were rescued from at least 16 boats off Libya's coast Sunday, but at least 10 bodies were recovered in the rescue operations involving the Italian Coast Guard.        \u003c/i><br><br>source: <a href=\"http://www.usatoday.com/story/news/world/2015/05/03/italy-coast-guard-rescue-migrants-sea/26824999/\" target=\"_blank\">usatoday\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 3\u003c/strong><br>date: 2015-05-02<br><br>location: Off Egypt, (Idku)       <br>cause: drowning or exhaustion related death<br><br><i>Three people were killed Saturday when a boat carrying migrants sunk off the coast of Beheira governorate’s Edku city.        \u003c/i><br><br>source: <a href=\"http://www.dailynewsegypt.com/2015/05/03/3-illegal-immigrants-die-after-boat-sinks/\" target=\"_blank\">dailynewsegypt\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 14\u003c/strong><br>date: 2015-04-24<br><br>location: Veles, macedonia<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>Fourteen migrants were killed when they were struck by a train in a narrow gorge in Macedonia late on Thursday, part of a growing tide of people trying to get to western Europe via the Balkans instead of crossing the treacherous Mediterranean.\u003c/i><br><br>source: <a href=\"http://www.reuters.com/article/2015/04/24/us-macedonia-migrants-idUSKBN0NF0JD20150424\" target=\"_blank\">Reuters\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 400\u003c/strong><br>date: 2015-04-20<br><br>location: Off Libya<br>cause: drowning or exhaustion related death<br><br><i>2 Boats Carrying 400 People Send Distress Calls\u003c/i><br><br>source: <a href=\"http://abcnews.go.com/International/wireStory/eu-beef-border-agency-confront-migrant-influx-30439077\" target=\"_blank\">ABCnews\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 3\u003c/strong><br>date: 2015-04-20<br><br>location: Rhodes, Greece<br>cause: drowning or exhaustion related death<br><br><i>The boat hit a reef at Zephyros beach in Rhodes and the migrants started to flee to the shore, jumping into the sea, withor help. According to preliminary information released by the authorities, the boat sailed from the coast of Turkey. The smuggler abandoned the migrants in the middle of the sea, however, they still managed to reach Rhodes.\u003c/i><br><br>source: <a href=\"http://greece.greekreporter.com/2015/04/20/tragedy-with-200-migrants-leaves-3-dead-in-rhodes/\" target=\"_blank\">greekreporter\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 800\u003c/strong><br>date: 2015-04-19<br><br>location: about 60 miles (96km) off the Libyan coast and 120 miles (193km) south of the Italian island of Lampedusa.<br>cause: drowning or exhaustion related death<br><br><i>800 migrants feared dead in Mediterranean shipwreck\u003c/i><br><br>source: <a href=\"http://www.theguardian.com/world/2015/apr/19/700-migrants-feared-dead-mediterranean-shipwreck-worst-yet\" target=\"_blank\">The Guardian\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 41\u003c/strong><br>date: 2015-04-16<br><br>location: Between LY and Trapani<br>cause: drowning or exhaustion related death<br><br><i>\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 12\u003c/strong><br>date: 2015-04-14<br><br>location: Between LY and Sicily<br>cause: drowning or exhaustion related death<br><br><i>\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 400\u003c/strong><br>date: 2015-04-13<br><br>location: Off Libya (24 hours after departure)<br>cause: drowning or exhaustion related death<br><br><i>About 400 migrants are feared died in an attempt to reach Italy from Libya when their boat capsized, survivors said.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 9\u003c/strong><br>date: 2015-04-12<br><br>location: Off Libya<br>cause: drowning or exhaustion related death<br><br><i>\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 11\u003c/strong><br>date: 2015-04-07<br><br>location: East of Symi<br>cause: drowning or exhaustion related death<br><br><i>Seven persons were found dead while another nine were rescued by members of the Turkish coast guard, after they were spotted east of the Greek island Symi, near Rhodes.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 5\u003c/strong><br>date: 2015-03-17<br><br>location: Off Kos<br>cause: drowning or exhaustion related death<br><br><i>At least five people were killed when a boat carrying migrants sank near the southwestern province of Muƒüla early on March 17.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 12\u003c/strong><br>date: 2015-03-09<br><br>location: Off Lanzarote<br>cause: drowning or exhaustion related death<br><br><i>Four dead and 8 missing on a 30-person boat.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 50\u003c/strong><br>date: 2015-03-04<br><br>location: off Sicily<br>cause: drowning or exhaustion related death<br><br><i> A boat transporting migrants has capsized off Sicily, killing at least ten people.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2015-02-26<br><br>location: 500m off Harwich<br>cause: drowning or exhaustion related death<br><br><i>Two men jump ship as they are being deported from the UK to Belgium.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 300\u003c/strong><br>date: 2015-02-10<br><br>location: Off Libya<br>cause: drowning or exhaustion related death<br><br><i>300 migrants and refugees are thought to be dead by UN agencies based on survivors' testimonies.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 29\u003c/strong><br>date: 2015-02-09<br><br>location: Off Lampedusa<br>cause: drowning or exhaustion related death<br><br><i>More than 20 died of hypothermia. Another 15 in critical condition.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 8\u003c/strong><br>date: 2015-01-30<br><br>location: Boukana beach, near Nador<br>cause: drowning or exhaustion related death<br><br><i>A boat carrying illegal migrants sank off the Mediterranean shore near the Spanish enclave of Melillla.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 21\u003c/strong><br>date: 2015-01-22<br><br>location: Off Malta<br>cause: drowning or exhaustion related death<br><br><i>A Maltese patrol boat rescued about 80 migrants, who claimed 20 had died since leaving from Tripoli. A man died in a Maltese hospital after disembarking.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 12\u003c/strong><br>date: 2015-01-20<br><br>location: Between Tarhuna and Tripoli<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>A people smuggler was carrying 12 Nigerien illegal immigrants from Tarhuna to Tripoli when a military patrol pursued his vehicle. During the pursuit, two military vehicles hit the smuggler's car, causing a tragic accident, in which the smugglers, the 12 immigrants and four troops were killed.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2015-01-05<br><br>location: 80km off the Algerian coast<br>cause: drowning or exhaustion related death<br><br><i>A patera capsized. Refugees and migrants from another boat were able to rescue six people.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 70\u003c/strong><br>date: 2014-09-29<br><br>location: Off Tripoli<br>cause: drowning or exhaustion related death<br><br><i>Two boats carrying migrants to Europe capsize near Tripoli\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 45\u003c/strong><br>date: 2014-09-22<br><br>location: 50km off the Libyan coast<br>cause: drowning or exhaustion related death<br><br><i>The overcrowded boat was attempting the crossing from North Africa to Italy.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2014-09-15<br><br>location: Off Al-Qarbuli<br>cause: drowning or exhaustion related death<br><br><i>102 migrants were rescued off Al-Qarbuli.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 225\u003c/strong><br>date: 2014-09-14<br><br>location: near Tajoura<br>cause: drowning or exhaustion related death<br><br><i>A boat capsized a few miles off the Libyan coast. 26 were rescued by the Libyan Navy.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 15\u003c/strong><br>date: 2014-09-13<br><br>location: off the coast of al-Ajami<br>cause: drowning or exhaustion related death<br><br><i>Fifteen migrants from Gaza died on Saturday after a boat they were riding in capsized. The boat had been wrecked after hitting a rock off the coast soon after departing from shore.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 500\u003c/strong><br>date: 2014-09-12<br><br>location: 300mi SE of Malta<br>cause: drowning or exhaustion related death<br><br><i>A merchant ship rescued two migrants, who said a total of 30 had been on board. Later interviews put the figure at 500. They also added that the smugglers purposefully sunk the boat.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2014-09-12<br><br>location: Off Malta<br>cause: drowning or exhaustion related death<br><br><i>two migrants drowned and six more were rescued when their boat sank in the Mediterranean Sea near Malta\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 160\u003c/strong><br>date: 2014-09-10<br><br>location: Off Libya<br>cause: drowning or exhaustion related death<br><br><i>more than 160 African migrants were feared dead after an overloaded boat heading for Italy capsized off the coast of Libya, Libyan officials recovered dozens of bodies, 36 are rescued\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 15\u003c/strong><br>date: 2014-08-31<br><br>location: Off Tripoli<br>cause: drowning or exhaustion related death<br><br><i>Libyan coastguards found 15 bodies of sub-Saharan African migrants floating in the sea near a ripped inflatable boat\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 100\u003c/strong><br>date: 2014-08-31<br><br>location: Off Al Garbouli<br>cause: drowning or exhaustion related death<br><br><i>The coast guard found the damaged rubber boat off the shores of al-Qarbouli, 50 kilometers (30 miles) east of Tripoli. The coast guard has estimated the boat carried at least 100 people.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 36\u003c/strong><br>date: 2014-08-30<br><br>location: Off Tunisia<br>cause: drowning or exhaustion related death<br><br><i>The Tunisian coast guard recovered the bodies of 36 migrants who drowned when their boat sank in the Mediterranean near the maritime border with Libya\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 41\u003c/strong><br>date: 2014-08-29<br><br>location: Off Zuwara, Libya<br>cause: drowning or exhaustion related death<br><br><i>A boat capsized off Zuwara. No other information is available, except that bodies have been washed ashore in nearby Tunisia and that many more have been sighted at sea.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 24\u003c/strong><br>date: 2014-08-24<br><br>location: north of the Libyan coast<br>cause: drowning or exhaustion related death<br><br><i>A fishing boat carrying roughly 400 people capsized north of the Libyan coast in bad weather conditions. The Italian navy and coastguard, in a joint operation with a nearby merchant ship, rescued 364 people. 24 bodies have been recovered and more are feared dead.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 18\u003c/strong><br>date: 2014-08-24<br><br>location: Off Lampedusa<br>cause: unknown - supposedly exhaustion related death<br><br><i>Eighteen people are found dead on an inflatable dinghy floating south of Lampedusa by the Italian navy, 73 are rescued\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 18\u003c/strong><br>date: 2014-08-23<br><br>location: 20 miles off the Libyan coast<br>cause: unknown - supposedly exhaustion related death<br><br><i>The Italian Navy boat Sirio rescued a boat with 73 migrants and 18 corpses. They were disembarked at Pozzalo.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 270\u003c/strong><br>date: 2014-08-22<br><br>location: 1 km off the Garbuli, Libya<br>cause: unknown - supposedly exhaustion related death<br><br><i>More than 250 migrants may have died when a boat sank a kilometre off the Libyan coast.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2014-08-02<br><br>location: Mediterranean - unknown details<br>cause: unknown - supposedly exhaustion related death<br><br><i>The Italian navy talked of 2 bodies recovered on its Twitter feed, without giving any further details.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 150\u003c/strong><br>date: 2014-07-30<br><br>location: Off Libya<br>cause: drowning or exhaustion related death<br><br><i>At least 150 migrants died when their boat sank off Libya's coast, two dozen people survived\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 128\u003c/strong><br>date: 2014-07-28<br><br>location: 100 km east of Tripoli<br>cause: drowning or exhaustion related death<br><br><i>A makeshift boat sank off the Libyan coast. 22 were rescued by the Libyan navy.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 129\u003c/strong><br>date: 2014-07-19<br>cause: malicious intent related death / manslaughter<br><br><i>Survivors told investigators that a fight broke out as persons who were riding in the hold, suffocating from heat and a lack of oxygen, tried to climb on the upper deck. It is understood that the latch to the lower deck was forced shut and a ladder was removed. Conditions soon became unbearable with the intense heat emitted by the engine and the lack of oxygen and those below forced the door open and tried to climb onto the upper deck.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 52\u003c/strong><br>date: 2014-07-19<br><br>location: Off Libya/Malta<br>cause: drowning or exhaustion related death<br><br><i>migrants are feared to have drowned during transfer to a Danish freighter from the rickety fishing boat\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 19\u003c/strong><br>date: 2014-07-18<br><br>location: 148km from Lampedusa<br>cause: drowning or exhaustion related death<br><br><i>Killed by toxic fumes from the boat's engine.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 10\u003c/strong><br>date: 2014-07-17<br><br>location: Off Malta<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>300 to 400 immigrants were in a boat that was taking in water. An Italian merchant ship that was in the area was requested to assist but 10 people or more, including a baby, died possibly in a stampede during the rescue. They were found dead in the vessel‚Äôs hold.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 3\u003c/strong><br>date: 2014-07-16<br>cause: drowning or exhaustion related death<br><br><i>Libya's navy said it retrieved the bodies of three would-be migrants and rescued almost 100 others after their boat sank.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 41\u003c/strong><br>date: 2014-07-16<br><br>location: 36 nautical miles north of Tripoli<br>cause: drowning or exhaustion related death<br><br><i>A boat was intercepted as it sank by a merchant vessel, the Panamanian-flagged City of Sidon. 41 are feared dead\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 3\u003c/strong><br>date: 2014-07-14<br><br>location: Off Libya<br>cause: drowning or exhaustion related death<br><br><i>Libya's navy retrieved the bodies of three would-be migrants and rescued almost 100 others after their boat sank\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2014-07-10<br><br>location: Samos<br>cause: drowning or exhaustion related death<br><br><i>2 immigrants found dead in the sea area, ten miles west from Karlovasi, in Samos island. 13 were rescued by coast guard and an unknown number is reported missing.\u003c/i><br><br>source: <a href=\"http://www.efsyn.gr/?p=216196\" target=\"_blank\">\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 212\u003c/strong><br>date: 2014-07-05<br><br>location: Off the Libyan coast<br>cause: drowning or exhaustion related death<br><br><i>Shipwreck off the coast of Libya, reported by UNHCR. The victims were three Syrians (a mother and her children), three Eritreans and six Africans whose nationality had yet to be determined\u003c/i><br><br>source: <a href=\"http://en.europeonline-magazine.eu/leaditaly-demands-help-with-migrants-as-12-more-bodies-found-at-seaby-helen-maguire-dpa_345270.html\" target=\"_blank\">UNHCR/dpa\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 45\u003c/strong><br>date: 2014-07-02<br><br>location: Off Sicily<br>cause: drowning or exhaustion related death<br><br><i>The victims were in a fishing boat on which 600 people were made to board, more than double the boat's capacity\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 75\u003c/strong><br>date: 2014-07-01<br><br>location: Off the Italian coast<br>cause: drowning or exhaustion related death<br><br><i>The 27 survivors of a shipwreck said there were an additional 75 persons on board.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 11\u003c/strong><br>date: 2014-06-27<br><br>location: Tanger<br>cause: unknown - supposedly exhaustion related death<br><br><i>A boat with 11 Senegalese on board sunk near Tanger\u003c/i><br><br>source: <a href=\"http://www.dakar-echo.com/un-zodiac-avec-11-senegalais-coule-a-tanger-deux-senegalais-meurent-noyes-9-rescapes/#.VY8kEMhI5kA.twitter\" target=\"_blank\">Dakar Echo\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2014-06-23<br><br>location: Off Bodrum<br>cause: drowning or exhaustion related death<br><br><i>Six Syrian refugees died when their boat capsized. 63 others were rescued by Turkish authorities.\u003c/i><br><br>source: <a href=\"http://www.lexpressiondz.com/linformation_en_continue/218726-six-migrants-syriens-ont-trouve-la-mort-au-large-de-la-turquie.html\" target=\"_blank\">L'Expression\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 13\u003c/strong><br>date: 2014-06-29<br><br>location: Libya<br>cause: drowning or exhaustion related death<br><br><i>25 migrants were locked up in a cold store by their traffickers in Libya. 13 died.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 45\u003c/strong><br>date: 2014-06-28<br><br>location: Off the coast of Sicily<br>cause: drowning or exhaustion related death<br><br><i>The 45 corpses were discovered in the bow area of the boat during the rescue operation, according to a navy statement. The victims were believed to have suffocated or drowned during the crossing. Initial news reports said the migrants had suffocated because they were packed in so tightly. It wasn‚Äôt clear if the boat was taking in water when it was rescued.\u003c/i><br><br>source: <a href=\"http://time.com/2940451/italy-navy-corpses-migrant-boat/\" target=\"_blank\">AP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 30\u003c/strong><br>date: 2014-06-14<br><br>location: Off Sicily<br>cause: drowning or exhaustion related death<br><br><i>A fishing boat containing the bodies of about 30 people was being towed by an Italian navy frigate to the Sicilian port of Pozzallo\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 95\u003c/strong><br>date: 2014-06-13<br><br>location: Off Lampedusa<br>cause: drowning or exhaustion related death<br><br><i>The Italian navy rescued 39 migrants aboard an inflatable boat about 100 miles off Lampedusa. Ten people were found dead. Migrants told authorities some 80 to 90 people at least went missing during the storm.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2014-06-10<br><br>location: Off Italy<br>cause: drowning or exhaustion related death<br><br><i>four migrants from the Central African Republic fell from a rope ladder connecting a merchant ship with their stricken vessel and were swept away\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 5\u003c/strong><br>date: 2014-06-07<br><br>location: Off Malta<br>cause: drowning or exhaustion related death<br><br><i>Maltese soldiers threw life jackets at migrants in distress and asked a passing tanker to rescue them, but then left. Five migrants died as they were being transferred from their dinghy to the tanker. The bodies of three of them were recovered but the other two were not found.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 3\u003c/strong><br>date: 2014-05-27<br>cause: drowning or exhaustion related death<br><br><i>The boat capsizes while trying to reach Spain\u003c/i><br><br>source: <a href=\"http://politica.elpais.com/politica/2014/05/28/actualidad/1401285544_986009.html\" target=\"_blank\">El Pa√≠s, Europa Press\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 217\u003c/strong><br>date: 2014-05-12<br><br>location: Off Lampedusa<br>cause: drowning or exhaustion related death<br><br><i>At least 14 migrants have died after their their boat sank in the Mediterranean between Libya and Italy\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 40\u003c/strong><br>date: 2014-05-11<br><br>location: Off Libya<br>cause: drowning or exhaustion related death<br><br><i>At least 40 people have died after a boat carrying mostly sub-Saharan African migrants sank off the coast of Libya\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 46\u003c/strong><br>date: 2014-05-06<br><br>location: Border to Algeria from Niger.<br>cause: drowning or exhaustion related death<br><br><i>At least 13 of the dozens of migrants from Niger abandoned by smugglers in the Sahara desert last week have been found dead in southern Algeria, a local official and a military source in Niger said on Friday. \u003c/i><br><br>source: <a href=\"http://www.iol.co.za/news/africa/13-migrants-found-dead-in-sahara-1.1686153\" target=\"_blank\">IOL news\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 90\u003c/strong><br>date: 2014-05-06<br><br>location: Off Libya<br>cause: drowning or exhaustion related death<br><br><i>At least 36 migrants drowned when their boat sank off the Libyan coast\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 22\u003c/strong><br>date: 2014-05-04<br><br>location: Off Samos<br>cause: drowning or exhaustion related death<br><br><i>A yacht and a dinghy crammed with migrants trying to enter Greece has capsized in the eastern Aegean Sea leaving at least 22 dead, including four children, and potentially several more missing.\u003c/i><br><br>source: <a href=\"http://www.theguardian.com/world/2014/may/05/many-dead-migrant-boast-capsizes-greece\" target=\"_blank\">The Guardian\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 78\u003c/strong><br>date: 2014-05-03<br><br>location: Off Libya's coast<br>cause: drowning or exhaustion related death<br><br><i>\"The sea was rough, the boat was overcrowded and there were more than 200 on board ‚Äì many from Eritrea.\u003c/i><br><br>source: <a href=\"http://www.theguardian.com/world/2014/may/11/migrant-boat-sinks-coast-libya\" target=\"_blank\">Guardian\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2014-05-01<br><br>location: Off Libya's coast<br>cause: unknown - supposedly exhaustion related death<br><br><i>The Libyan coastguard reported that it had saved 80 people from a sinking vessel, including Eritreans, Somalis and Ethiopians. Four corpses were found, the report said.\u003c/i><br><br>source: <a href=\"http://www.theguardian.com/world/2014/may/11/migrant-boat-sinks-coast-libya\" target=\"_blank\">Guardian\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 10\u003c/strong><br>date: 2014-04-29<br><br>location: Sudan-Libya border<br>cause: drowning or exhaustion related death<br><br><i>Last week, a joint Sudanese-Libyan force rescued 319 migrants after they became stranded in the desert on the border between the two countries, noting their miserable condition.  A Sudanese foreign ministry official told the state news agency SUNA at the time that human traffickers had abandoned the illrgal migrants in the desert. 10 died.\u003c/i><br><br>source: <a href=\"http://www.sudantribune.com/spip.php?article50867\" target=\"_blank\">Sudan Tribune\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 40\u003c/strong><br>date: 2014-04-29<br><br>location: Off Libya's coast<br>cause: drowning or exhaustion related death<br><br><i>One Somali survivor aboard who reported that 40 fellow passengers had drowned.\u003c/i><br><br>source: <a href=\"http://www.theguardian.com/world/2014/may/11/migrant-boat-sinks-coast-libya\" target=\"_blank\">Guardian\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2014-03-18<br><br>location: Off Greece<br>cause: drowning or exhaustion related death<br><br><i>in the Agean Sea, off the Turkish coastal town of Bodrum, four Syrians died trying to reach the Greek island of Kos.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2014-03-18<br><br>location: Off Greece (Lesbos)<br>cause: drowning or exhaustion related death<br><br><i>6 dead migrants are found by local residents\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 9\u003c/strong><br>date: 2014-03-18<br><br>location: Lesbos, Greece<br>cause: drowning or exhaustion related death<br><br><i>A dinghy with 15 people that had taken in water sank in unclear circumstances .\u003c/i><br><br>source: <a href=\"http://www.enetenglish.gr/?i=news.en.home&id=1813\" target=\"_blank\">EnetEnglish\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 13\u003c/strong><br>date: 2014-02-06<br><br>location: Ceuta<br>cause: authorities related death<br><br><i>Spanish police fired rubber bullets in an attempt to stop migrants from entering the Spanish enclave of Ceuta, which contributed to at least 11 drowning deaths. A further 23 migrants were handed over Moroccan police after they crossed the wall into Ceuta.\u003c/i><br><br>source: <a href=\"http://www.amnesty.org/en/news/spain-accountability-urged-appalling-migrant-deaths-ceuta-2014-02-14\" target=\"_blank\">Amnesty International\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2014-12-31<br><br>location: Off Corfu<br>cause: unknown - supposedly exhaustion related death<br><br><i>Four migrants were found dead on a cargo ship which was taken to Italy after apparently being abandoned by its crew in Greek waters.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2014-12-23<br><br>location: south of Lampedusa<br>cause: drowning or exhaustion related death<br><br><i>Four African migrants died on a raft while attempting the Mediterranean Sea crossing to southern Italy.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 9\u003c/strong><br>date: 2014-12-19<br><br>location: Strait of Gibraltar<br>cause: drowning or exhaustion related death<br><br><i>Moroccan authorities recovered the bodies of three babies and six adults who died while trying to cross to Spain in a small boat.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 20\u003c/strong><br>date: 2014-12-06<br><br>location: Off Almeria<br>cause: drowning or exhaustion related death<br><br><i>A vessel got into trouble south of Almeria. 30 were rescued.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 17\u003c/strong><br>date: 2014-12-05<br><br>location: Off Lampedusa<br>cause: drowning or exhaustion related death<br><br><i>Italian sailors have rescued 278 migrants in the Strait of Sicily but found 16 others dead in their inflatable boat and one more who died shortly after help arrived.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 10\u003c/strong><br>date: 2014-12-03<br>cause: drowning or exhaustion related death<br><br><i>Two Cameroonian migrants are suspected by Spanish police of killing up to 10 other migrants by pushing them from a boat into stormy waters in a fight over a prayer session.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 18\u003c/strong><br>date: 2014-11-28<br>cause: unknown - supposedly exhaustion related death<br><br><i>IOM reported that 18 migrants from Africa and the Middle East attempting to reach Europe disappeared and are presumed dead.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2014-11-20<br><br>location: Dunkirk, France<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>Two Britain-bound migrants burn to death in the back of lorry in Dunkirk.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 30\u003c/strong><br>date: 2014-11-02<br><br>location: near Rumeli Feneri<br>cause: drowning or exhaustion related death<br><br><i>A small boat carrying about 40 people capsized on its way to Romania. Turkish coast guards rescued sex persons.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2014-11-01<br><br>location: Off Almeria<br>cause: drowning or exhaustion related death<br><br><i>Two boats carrying 38 Algerian migrants were intercepted off the coast of Almeria. Two migrants died during the crossing when they fell overboard.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 3\u003c/strong><br>date: 2014-10-21<br><br>location: Calais, France<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>A 16-year-old girl Ethiopian girl died after being hit by a car as she attempted to run across a motorway outside Calais in the early hours of the morning. She was the third migrant to die on the roads in as many weeks.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 38\u003c/strong><br>date: 2014-10-10<br><br>location: Off Guinea<br>cause: drowning or exhaustion related death<br><br><i>Eighteen people were killed when a boat capsized near the Konta landing point straddling the small ports of Farmoriah and Benty\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 40\u003c/strong><br>date: 2014-10-03<br><br>location: Off Libya<br>cause: drowning or exhaustion related death<br><br><i>Two shipwrecks off the coast of Libya are thought to have left about 130 migrants dead\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 90\u003c/strong><br>date: 2014-10-02<br><br>location: 3nm off Tripoli<br>cause: drowning or exhaustion related death<br><br><i>A boat with about 180 people on board sank shortly after leaving. 90 were rescued.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 8\u003c/strong><br>date: 2014-10-01<br><br>location: Off Morocco<br>cause: drowning or exhaustion related death<br><br><i>a dinghy carrying 8 migrants sank\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 12\u003c/strong><br>date: 2014-01-19<br><br>location: Farmakonisi, Greece<br>cause: drowning or exhaustion related death<br><br><i>Greek coast guards pushed back on the migrants' boat as they were a few hundreds meters from the coast of Farmakonisi island.\u003c/i><br><br>source: <a href=\"http://www.sueddeutsche.de/politik/vorwuerfe-wegen-toten-vor-griechischer-insel-grenzschuetzer-sollen-fluechtlinge-aufs-meer-geschleppt-haben-1.1887459\" target=\"_blank\">SZ\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 10\u003c/strong><br>date: 2013-09-29<br><br>location: Scicli, Italy<br>cause: drowning or exhaustion related death<br><br><i>Boat ran aground, migrants drowned trying to reach the shore. The others were saved after tourists alerted the authorities.\u003c/i><br><br>source: <a href=\"http://www.tagesspiegel.de/weltspiegel/unglueck-auf-dem-mittelmeer-zehn-fluechtlinge-vor-sizilien-ertrunken/8866422.html\" target=\"_blank\">tagesspiegel\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 13\u003c/strong><br>date: 2013-09-29<br><br>location: catania<br>cause: drowning or exhaustion related death<br><br><i>Landing in Catania, forced to jump into the sea by traffickers, drowning 13 people (Sep 30, 2013)\u003c/i><br><br>source: <a href=\"http://palermo.repubblica.it/cronaca/2013/09/30/news/sbarco_tragico_a_ragusa_annegano_tredici_immigrati-67571864/\" target=\"_blank\">Repubblica\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2013-09-18<br><br>location: egypt<br>cause: authorities related death<br><br><i>The Egyptian coast guard opened fire on a boat load of Syrians traveling to Italy on the route of smuggling. Two dead on board, including a woman. (Sep 19, 2013)\u003c/i><br><br>source: <a href=\"http://www.repubblica.it/solidarieta/2013/09/19/news/egitto_guardia_costiera_spara_su_barca_di_rifugiati_siriani_diretta_verso_l_italia-66861534/\" target=\"_blank\">Repubblica\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 12\u003c/strong><br>date: 2013-09-16<br><br>location: ceuta<br>cause: drowning or exhaustion related death<br><br><i>Shipwreck in the waters of Ceuta, is looking for 12 missing at sea (Sep 17, 2013)\u003c/i><br><br>source: <a href=\"http://www.diariosur.es/v/20130917/melilla/buscan-doce-inmigrantes-desaparecidos-20130917.html\" target=\"_blank\">Diario Sur\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 60\u003c/strong><br>date: 2013-09-12<br><br>location: Ajdabiya, Libya<br>cause: drowning or exhaustion related death<br><br><i>A group of about sixty people of different nationalities separated in the area between Ajdabiya and Tobruk before getting lost.\u003c/i><br><br>source: <a href=\"http://www.ansa.it/ansamed/en/news/sections/generalnews/2013/10/31/Immigration-10-60-lost-Libyan-desert-found_9549184.html\" target=\"_blank\">Ansa\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 3\u003c/strong><br>date: 2013-09-12<br><br>location: Samos, Greece<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>Greek authorities locked up a Syrian refugee for weeks as his wife and two children died in a wildfire on an island where a smuggler had left them.\u003c/i><br><br>source: <a href=\"http://www.dailystar.com.lb/News/Middle-East/2013/Sep-12/230999-syrian-refugee-detained-in-greece-as-family-burned-rights-group.ashx\" target=\"_blank\">Diktyo\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2013-08-10<br><br>location: catania<br>cause: drowning or exhaustion related death<br><br><i>A boat runs aground just 15 meters from the shore, in Catania. At the landing, passengers drown 6 (Aug 11, 2013)\u003c/i><br><br>source: <a href=\"http://ricerca.repubblica.it/repubblica/archivio/repubblica/2013/08/11/la-strage-dei-ragazzi-in-fuga-dalla.html?ref=search\" target=\"_blank\">Repubblica\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 3\
