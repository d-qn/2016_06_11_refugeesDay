/2016/06/13/hungary-and-serbia-turning-a-blind-eye-to-thousands-of-migrants/\" target=\"_blank\">Telegraph\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 339\u003c/strong><br>date: 2016-06-03<br><br>location: 75 nautical miles off Crete<br>cause: drowning or exhaustion related death<br><br><i>318 people were saved, 10 were found dead, and 329 went missing after a boat sank 75 nautical miles off Crete. It left from Alexandria, and carried about 650 people, according to survivors.\u003c/i><br><br>source: <a href=\"http://in.reuters.com/article/europe-migrants-greece-iom-idINKCN0YT1LQ\" target=\"_blank\">Reuters\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 133\u003c/strong><br>date: 2016-06-02<br><br>location: near Zuwara<br>cause: drowning or exhaustion related death<br><br><i>133 dead people have been found on the sea shore in Libya near Zuwara. They are believed to be the refugees who went missing in the accidents of the previous week.\u003c/i><br><br>source: <a href=\"http://www.reuters.com/article/us-europe-migrants-libya-idUSKCN0YR0IZ\" target=\"_blank\">Red Cresecent\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2016-06-01<br><br>location: near Katherini<br>cause: drowning or exhaustion related death<br><br><i>2 boys from Iraq were found dead in an irrigation reservoir near a shelter near Katherini, Northern Greece\u003c/i><br><br>source: <a href=\"http://abcnews.go.com/International/wireStory/latest-eu-nations-extend-border-checks-39521792\" target=\"_blank\">ABC\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 9\u003c/strong><br>date: 2016-05-26<br><br>location: Between North Africa and Messina<br>cause: drowning or exhaustion related death<br><br><i>IOM Italy reported 9 people a missing between Messina and North Africa\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2016-05-25<br><br>location: off the coast of Lampedusa<br>cause: other<br><br><i>UNHCR reported the finding of 4 bodies in the water off Lampedusa.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 260\u003c/strong><br>date: 2016-05-27<br><br>location: Channel of Sicily, 35 miles from Libyan coast<br>cause: drowning or exhaustion related death<br><br><i>45 bodies were taken out of water, and 215 are feared missing after a boat sank between Italy and Libya\u003c/i><br><br>source: <a href=\"http://palermo.repubblica.it/cronaca/2016/05/27/news/terzo_naufragio_in_tre_giorni_dieci_corpi_recuperati_decine_di_dispersi-140753076/?ref=HREA-1&refresh_ce\" target=\"_blank\">Italian Coast Guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2016-05-26<br><br>location: off the coast of Libya<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>the Libyan coast guard has recovered 4 bodies, believed to be the victims of two different shipwrecks.\u003c/i><br><br>source: <a href=\"http://news.nationalpost.com/news/world/bodies-spotted-in-the-mediterranean-sea-after-migrant-boat-sinks-off-of-libyas-coast\" target=\"_blank\">Libyan Coast guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 47\u003c/strong><br>date: 2016-05-26<br><br>location: off the coast of Sabratha<br>cause: drowning or exhaustion related death<br><br><i>47 people have gone missing and 78 were saved off the coast of Sabratha, Libya\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 500\u003c/strong><br>date: 2016-05-26<br><br>location: 35 nautical miles off the coast of Zuwara<br>cause: drowning or exhaustion related death<br><br><i>about 500 people are reported as drowned, and 87 were saved after a boat sank off the Libyan coast. It was towed by another boat, and did not have an engine.\u003c/i><br><br>source: <a href=\"http://www.thenational.ae/world/europe/700-refugees-believed-drowned-in-the-mediterranean-in-three-days-says-un\" target=\"_blank\">UNHCR\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 255\u003c/strong><br>date: 2016-05-25<br><br>location: Off the coast of Zawiya<br>cause: drowning or exhaustion related death<br><br><i>435 people were saved, and 5 bodies were recovered after a wooden fishing boat capcized off the coast of Libya. It was later reportedd that about 250 were trapped in the overturned boat and died when it sank.\u003c/i><br><br>source: <a href=\"http://www.cbc.ca/news/world/migrant-drownings-1.3605484\" target=\"_blank\">CBC\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 10\u003c/strong><br>date: 2016-05-22<br><br>location: Close to Sardinia<br>cause: drowning or exhaustion related death<br><br><i>Italian coast guard is searching for about 10 refugees who went missing after their boat capcisedd close to Sardinia. They were crossing from Algeria.\u003c/i><br><br>source: <a href=\"http://www.telegraph.co.uk/news/2016/05/22/italy-launches-search-for-missing-migrant-boat-off-sardinia/\" target=\"_blank\">The Telegraph\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2016-05-16<br><br>location: Kafr-el-Scheikh governorate, sea shore<br>cause: unknown - supposedly exhaustion related death<br><br><i>2 young men were found dead in the Nile Delta, Kafr-el-Sheikh governorate\u003c/i><br><br>source: <a href=\"http://english.ahram.org.eg/NewsContent/1/64/216993/Egypt/Politics-/Two-bodies-found-near-sea-shore-in-Egypts-Kafr-ElS.aspx\" target=\"_blank\">MENA agency\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2016-05-09<br><br>location: Kilis<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>4 children died in a Kilis orphanage due to bombing by IS in April\u003c/i><br><br>source: <a href=\"http://www.thedailybeast.com/articles/2016/05/09/isis-s-war-kills-syrian-orphans.html?via=desktop&source=twitter\" target=\"_blank\">The Daily Beast\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 28\u003c/strong><br>date: 2016-05-05<br><br>location: Kamouna camp near Sarmada, Syria<br>cause: malicious intent related death / manslaughter<br><br><i>28 refgees died in an airtsrike targeted at the camp near Turkish border\u003c/i><br><br>source: <a href=\"http://www.bbc.co.uk/news/world-middle-east-36214290\" target=\"_blank\">BBC\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 9\u003c/strong><br>date: 2016-04-29<br><br>location: off the coast of Libya<br>cause: drowning or exhaustion related death<br><br><i>IOM Italy reported 9 migrants as missing after a shipwreck off the coast of Libya.\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 23\u003c/strong><br>date: 2016-04-29<br><br>location: Channel of Sicily<br>cause: drowning or exhaustion related death<br><br><i>23 people died and 454 were rescued and brought to the port of Pozzallo after a shipwreck in the Channel of Sicily. They mostly come from Adrical countires, but some are from Syria and Yemen.\u003c/i><br><br>source: <a href=\"http://ragusa.gds.it/2016/05/02/sbarco-a-pozzallo-i-sopravvissuti-30-migranti-morti-in-mare-durante-i-soccorsi_507200/\" target=\"_blank\">Giornale di Sicilia\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 84\u003c/strong><br>date: 2016-04-29<br><br>location: 4 miles off Sabratha<br>cause: drowning or exhaustion related death<br><br><i>27 people were rescued by a passing merchant ship, and 84 have drowned as a boat from Libya attempted to reach Italy, but broke in 2 after about 2 hours at sea due to bad weather. The survivours have been brought to Lampedusa. The refugees came from West African countries\u003c/i><br><br>source: <a href=\"http://www.middleeasteye.net/news/scores-missing-latest-sinking-libyan-coast-828095045\" target=\"_blank\">IOM\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 13\u003c/strong><br>date: 2016-04-26<br><br>location: Bani Walid<br>cause: malicious intent related death / manslaughter<br><br><i>3 Libyan smugglers and 13 Egyptians were killed in a series of incidents, supposedly in a conflict over smuggling.\u003c/i><br><br>source: <a href=\"http://unsmil.unmissions.org/Default.aspx?tabid=3543&ctl=Details&mid=6187&Itemid=2099587&language=en-US\" target=\"_blank\">UNSMIL, IOM\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 5\u003c/strong><br>date: 2016-04-18<br><br>location: Kilis<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>5 Syrians including 4 children died in Turkish border town Kilis after bombing from ISIS\u003c/i><br><br>source: <a href=\"http://www.cnnturk.com/turkiye/kiliste-roketli-saldiri-sonucu-olenlerin-sayisi-5e-yukseldi\" target=\"_blank\">CNN Türk\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 8\u003c/strong><br>date: 2016-04-20<br><br>location: Turkish-Syrian border<br>cause: authorities related death<br><br><i>8 Syrian refugees- women and children among them - were shot by Turkish border guards not far from A'zaz\u003c/i><br><br>source: <a href=\"https://www.almasdarnews.com/article/syrian-women-children-shot-dead-turkish-border-guards/\" target=\"_blank\">The Times\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 469\u003c/strong><br>date: 2016-04-13<br><br>location: Between Egypt and Italy<br>cause: drowning or exhaustion related death<br><br><i>about 500 people are feared dead after 2 boats capcised on the way from Libya to Italy. 41 survivors were saved by a merchant ship and delivered to Kalamata, Greece. The accident happened in the middle of the night, and the death toll is estimated between 400 and 500. One boat has left from Tobruk.\u003c/i><br><br>source: <a href=\"http://www.unhcr.org/57177c199.html\" target=\"_blank\">UNHCR\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 8\u003c/strong><br>date: 2016-04-18<br><br>location: Close to Lampedusa<br>cause: drowning or exhaustion related death<br><br><i>8 bodies were found in a drowning rubber boat close to Italy. 108 people resqued and taken to Lampedusa by a private ship called Aquarius (SOS Mediteranee charity). The survivors claimed that there were 135 passengers in the boat that left from the Libyan port of Sabratha\u003c/i><br><br>source: <a href=\"http://www.thelocal.it/20160418/over-400-italy-bound-migrants-drowned-in-latest-boat-tragedy\" target=\"_blank\">The Local\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 7\u003c/strong><br>date: 2016-04-11<br><br>location: Port El-Ketf, Ben Guerdane province<br>cause: drowning or exhaustion related death<br><br><i>7 bodies were found by Tunisian fishermen in a port close to Lybian border\u003c/i><br><br>source: <a href=\"https://www.lorientlejour.com/article/980558/tunisie-les-depouilles-de-sept-migrants-repechees-au-large-du-sud-du-pays.html\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 9\u003c/strong><br>date: 2016-04-09<br><br>location: Samos<br>cause: drowning or exhaustion related death<br><br><i>4 women and a child have drowned as their boat capsized in the Aegean Sea close to Samos on Saturday. 5 people have survuved, 4 still missing.\u003c/i><br><br>source: <a href=\"http://www.romandie.com/news/Grece-5-migrants-dont-1-enfant-se-sont-noyes-en/693154.rom\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2016-04-09<br><br>location: Zawiya<br>cause: authorities related death<br><br><i>4 refugees were killed in a violent riot in a detention centre in Zawiya. The centre held refugees who were arrested on Libya's coast when they were trying to reach Europe.\u003c/i>< ng or exhaustion related death<br><br><i>12 bodies have been found on the Libyan cost near Tripoly, the coast guard estimates they must have been in the waterr for several days\u003c/i><br><br>source: <a href=\"https://www.cihan.com.tr/en/libya-coast-washed-ashore-2043333.htm\" target=\"_blank\">Libyan Coast guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2016-03-23<br><br>location: Malko Tarnovo<br>cause: unknown - supposedly exhaustion related death<br><br><i>2 men were found dead in Bulgaria close to the Turkish border\u003c/i><br><br>source: <a href=\"http://www.hurriyetdailynews.com/Default.aspx?pageID=238&nid=96847\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2016-03-21<br><br>location: Lampedusa<br>cause: drowning or exhaustion related death<br><br><i>4 people were reported dead by the IOM Italy between Libya and Lampedusa\u003c/i>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2016-03-20<br><br>location: Rho<br>cause: unknown - supposedly exhaustion related death<br><br><i>2 girls aged 1 and 2, were found dead in a boat on the Greek island of Ro\u003c/i><br><br>source: <a href=\"http://www.shanghaidaily.com/article/article_xinhua.aspx?id=324209\" target=\"_blank\">IOM Greece\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2016-03-20<br><br>location: Lesvos<br>cause: drowning or exhaustion related death<br><br><i>2 refugees, aged 36 and 39, died in a hospital on the island of Lesvos, city of Mytilene, after being rescued from a boat by the coast guard\u003c/i><br><br>source: <a href=\"http://www.hcg.gr/node/12224\" target=\"_blank\">Greek Coast guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2016-03-20<br><br>location: Kalolimnos<br>cause: drowning or exhaustion related dea m\"><strong>Dead and missing: 4\u003c/strong><br>date: 2016-01-15<br><br>location: West Turkey<br>cause: drowning or exhaustion related death<br><br><i>4 people, (1 adult, 3 children), drowned when their boat sank on its way to Lesbos\u003c/i><br><br>source: <a href=\"http://www.dailysabah.com/nation/2016/01/15/4-people-including-3-children-drown-as-refugee-boat-sinks-off-turkeys-aegean-coast\" target=\"_blank\">Daily Sabah\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 3\u003c/strong><br>date: 2016-01-15<br><br>location: Agathonisi<br>cause: drowning or exhaustion related death<br><br><i>2 children drowned in a shipwreck near the Greek island of Agathonisi. 20 people were resqued by the volunteers, among them the Turkish smuggler, who was handed over to the Greek police.\u003c/i><br><br>source: <a href=\"http://migrantreport.org/5327-2/\" target=\"_blank\">Migrant Report\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2016-01-05<br><br>location:  Seferihisar<br>cause: drowning or exhaustion related death<br><br><i>The bodies of five men and one woman have been washed ashore in West Turkey this Tuesday. They have beed dead for 5 to 10 days.\u003c/i><br><br>source: <a href=\"http://uk.reuters.com/article/uk-europe-migrants-turkey-idUKKCN0US1GN20160114\" target=\"_blank\">Reuters\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2016-01-11<br><br>location: Italian coasts<br>cause: drowning or exhaustion related death<br><br><i>As a group of 37 Somali refugees tried to reach the Puglia coast, thrown into the water by the trafickers. 35 resqued, 1 woman found drowned, at least 5 women reported missing\u003c/i><br><br>source: <a href=\"http://news.yahoo.com/one-dead-5-missing-migrant-boat-italy-coastguard-142601270.html\" target=\"_blank\">Reuters\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2016-01-11<br><br>location: West Turkey<br>cause: drowning or exhaustion related death<br><br><i>Two women and a 5-y.o.girl drowned after a speedboat sinks off Ayvacik on its way to Lesbos, carrying 16 migrants. The rest survived, rescued or swam ashore. The search continues for 2 men and a boy. Cause of the accident- bad weather\u003c/i><br><br>source: <a href=\"http://uk.reuters.com/article/uk-europe-migrants-turkey-idUKKCN0US1GN20160114\" target=\"_blank\">Reuters\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2016-01-08<br><br>location: West Turkey<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>A bus carrying refugees collided with a car in the Turkish province of Canakkale, on the way to Ayvalik, killing 6 people, 4 of them migrants\u003c/i><br><br>source: <a href=\"http://www.hurriyetdailynews.com/bus-carrying-migrants-in-aegean-crashes-six-killed.aspx?pageID=238&nID=93581&NewsCatID=341\" target=\"_blank\">Hurrieyet Daily\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 7\u003c/strong><br>date: 2016-01-09<br><br>location: West Turkey<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>A bus carrying refugees overturned in Turkish province of Balikesir, on the way to Ayvalik, killing 8 people, including the driver, and injuring 42\u003c/i><br><br>source: <a href=\"http://www.hurriyetdailynews.com/eight-killed-in-new-migrant-bus-accident-in-western-turkey.aspx?pageID=238&nID=93633&NewsCatID=341\" target=\"_blank\">Hurrieyet Daily\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2016-01-08<br><br>location: Northwest Turkey<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>Rescuers have pulled out six bodies from the wreckage of a bus that crashed into a car in northwest Turkey.\u003c/i><br><br>source: <a href=\"https://web.archive.org/save/http://news.yahoo.com/latest-4-people-killed-migrant-bus-crash-turkey-084537979.html\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 7\u003c/strong><br>date: 2016-01-05<br><br>location: Ayvacik<br>cause: drowning or exhaustion related death<br><br><i>The bodies of 36 migrants have been found, including 29 recovered by the Turkish gendarmerie and seven by the coastguard. It was not immediately clear how many boats had sunk in the high seasonal winds although the Dogan news agency said at least two separate incidents were involved.\u003c/i><br><br>source: <a href=\"https://web.archive.org/save/http://news.yahoo.com/bodies-nine-migrants-found-washed-turkey-beach-report-081952667.html\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 29\u003c/strong><br>date: 2016-01-05<br><br>location: Ayvacik<br>cause: drowning or exhaustion related death<br><br><i>The bodies of 36 migrants have been found, including 29 recovered by the Turkish gendarmerie and seven by the coastguard. It was not immediately clear how many boats had sunk in the high seasonal winds although the Dogan news agency said at least two separate incidents were involved.\u003c/i><br><br>source: <a href=\"https://web.archive.org/save/http://news.yahoo.com/bodies-nine-migrants-found-washed-turkey-beach-report-081952667.html\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2016-01-04<br><br>location: Ikaria<br>cause: drowning or exhaustion related death<br><br><i>2  bodies, of a young woman (about 25), and a girl (7-10) was found on the island of Ikaria\u003c/i><br><br>source: <a href=\"http://www.hcg.gr/node/11806\" target=\"_blank\">Greek Coast guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2016-01-04<br><br>location: Fournoi<br>cause: drowning or exhaustion related death<br><br><i>4 bodies (1 woman, 3 men)  were washed ashore on the island of Fournoi\u003c/i><br><br>source: <a href=\"http://www.hcg.gr/node/11797\" target=\"_blank\">Greek Coast guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2015-12-25<br><br>location: Benzu<br>cause: drowning or exhaustion related death<br><br><i>A mass attempt to scale the border fence on the Spanish island of Ceuta and reach European shores has left at least two people dead and 12 others injured.\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151226074455/http://www.aljazeera.com/news/2015/12/drown-hundreds-migrants-swim-ceuta-151225150532407.html\" target=\"_blank\">Red Cross\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 11\u003c/strong><br>date: 2015-12-22<br><br>location: Samos<br>cause: drowning or exhaustion related death<br><br><i>11 people including three children crossing the Aegean Sea to Greece have drowned after their boat capsized\u003c/i><br><br>source: <a href=\"https://web.archive.org/save/http://news.yahoo.com/latest-luxembourg-fm-says-eu-migrant-response-failed-125412714.html\" target=\"_blank\">Turkish Coast Guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 20\u003c/strong><br>date: 2015-12-24<br><br>location: Lesbos<br>cause: drowning or exhaustion related death<br><br><i>At least 18 migrants drowned when their overcrowded boat sank in the Aegean Sea, the Turkish coastguard recovered the bodies including several children from the sea, and were hunting for another two who were missing\u003c/i><br><br>source: <a href=\"https://web.archive.org/save/http://news.yahoo.com/eight-migrants-including-3-children-drown-off-turkey-083736411.html\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 13\u003c/strong><br>date: 2015-12-23<br><br>location: Farmakonisi<br>cause: drowning or exhaustion related death<br><br><i>Seven children, four men and two women drowned when a boat carrying migrants capsized off the tiny Greek island of Farmakonisi\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151225062806/http://www.reuters.com/article/us-europe-migrants-greece-idUSKBN0U61E420151223\" target=\"_blank\">Reuters\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2015-12-22<br><br>location: Cesme<br>cause: drowning or exhaustion related death<br><br><i>The bodies of two people, including a three-and-a-half year old child and a 17-year-old girl, were found off the coast of Çeşme in İzmir province.\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151222142124/http://www.hurriyetdailynews.com/69-afghan-refugees-rescued-two-migrants-drown-in-aegean----.aspx?pageID=238&nID=92805&NewsCatID=341\" target=\"_blank\">Hurriyet Daily\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 12\u003c/strong><br>date: 2015-12-21<br><br>location: Janzour<br>cause: drowning or exhaustion related death<br><br><i>Two migrants trying to reach Europe by boat drowned off Libya on Monday, another 10 were missing and more than 100 were rescued.\u003c/i><br><br>source: <a href=\"https://web.archive.org/save/http://news.yahoo.com/two-migrants-drown-108-rescued-off-libya-coastguard-191153452.html\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2015-12-18<br><br>location: Yalıkavak<br>cause: drowning or exhaustion related death<br><br><i>Four Syrian migrants – three of them children - drowned\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151221132933/http://www.hurriyetdailynews.com/latest-boat-accidents-kill-eight-migrants-off-western-turkey.aspx?pageID=238&nID=92698&NewsCatID=341\" target=\"_blank\">Leros News\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 18\u003c/strong><br>date: 2015-12-19<br><br>location: Bodrum<br>cause: drowning or exhaustion related death<br><br><i>At least 18 migrants have drowned and 14 others were rescued after a boat taking them to Greece sank off the Turkish coast.\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151221132526/http://customwire.ap.org/dynamic/stories/E/EU_EUROPE_MIGRANTS?SITE=AP&SECTION=HOME&TEMPLATE=DEFAULT&CTIME=2015-12-19-14-14-31\" target=\"_blank\">AP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2015-12-18<br><br>location: Bodrum<br>cause: drowning or exhaustion related death<br><br><i>Four Iraqis including two children have drowned after a Greece-bound migrant vessel capsized in the Aegean Sea\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151218140224/http://www.sbs.com.au/news/article/2015/12/18/four-iraqis-drown-migrant-boat-capsizes\" target=\"_blank\">Anadolu news agency\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2015-12-16<br><br>location: Lesbos<br>cause: unknown - supposedly exhaustion related death<br><br><i>A man and a child died after their boat sank on its way from Turkey to the island of Lesbos.\u003c/i><br><br>source: <a href=\"https://web.archive.org/save/http://www.afp.com/en/news/five-migrants-three-them-children-drown-way-greece\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2015-12-16<br><br>location: Cesme<br>cause: unknown - supposedly exhaustion related death<br><br><i>Two Iraqi children, aged six and two, were found dead off the Turkish resort town of Çeşme\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151217143410/http://www.hurriyetdailynews.com/six-more-migrant-children-drown-in-aegean-off-turkey.aspx?pageID=238&nID=92588&NewsCatID=341\" target=\"_blank\">Turkish Coast Guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2015-12-16<br><br>location: Bodrum<br>cause: unknown - supposedly exhaustion related death<br><br><i>Four children have drowned off the west coast of Turkey after a boat carrying refugees sank\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151216131425/http://aa.com.tr/en/turkey/-four-dead-as-refugee-boat-sinks-off-turkish-coast/491747\" target=\"_blank\">Turkish Coast Guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2015-12-15<br><br>location: Kastelorizo<br>cause: drowning or exhaustion related death<br><br><i>Greek coast guard officers recovered the bodies of three of the six people who were reported missing after their boat capsized off the coast of Kastelorizo\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151216121427/http://www.ekathimerini.com/204350/article/ekathimerini/news/three-of-six-migrants-confirmed-drowned\" target=\"_blank\">Greek Coast Guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 13\u003c/strong><br>date: 2015-12-10<br><br>location: Farmakonisi<br>cause: drowning or exhaustion related death<br><br><i>Four refugees drown, nine missing as boat capsizes in Aegean Sea\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151211133239/http://www.hurriyetdailynews.com/four-refugees-drown-nine-missing-as-boat-capsizes-in-aegean-sea.aspx?pageID=238&nID=92333&NewsCatID=341\" target=\"_blank\">Turkish Coast Guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 11\u003c/strong><br>date: 2015-12-07<br><br>location: 147 kilometers south of Cape Bojador<br>cause: drowning or exhaustion related death<br><br><i>11 African migrants drown trying to reach Canary Islands by boat\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151209191937/http://elpais.com/m/elpais/2015/12/09/inenglish/1449654627_462892.html\" target=\"_blank\">Moroccan authoriries\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 24\u003c/strong><br>date: 2015-12-09<br><br>location: Farmakonisi<br>cause: unknown - supposedly exhaustion related death<br><br><i>The Greek coast guard said 12 people were found dead, including six children, and 12 were missing after a migrant boat sank in the Aegean Sea off the Greek island of Farmakonisi\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151209220435/http://www.wsj.com/articles/12-dead-10-missing-after-migrant-boat-sinks-in-aegean-sea-1449661072\" target=\"_blank\">Greek Coast Guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 8\u003c/strong><br>date: 2015-12-08<br><br>location: Cesme<br>cause: drowning or exhaustion related death<br><br><i>Six Afghan children drowned after a rubber dinghy carrying migrants to Greece sank off Turkey's Aegean coast, the state-run news agency reported.\n Rescuers were searching for two other migrants who were reported missing.\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151208133049/http://bigstory.ap.org/article/bb6ee17a91cc450eb3e2bdd4993759a9/6-migrant-children-drown-turkeys-coast\" target=\"_blank\">AP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2015-11-30<br><br>location: Fnideq<br>cause: authorities related death<br><br><i>Two cameroonian men died asphyxiated in a cave as Moroccan police burnt blankets in front of the cave\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151204142408/http://observers.france24.com/fr/20151203-migrants-morts-asphyxies-ceuta-bavure-forces-ordre-maroc-cameroun\" target=\"_blank\">France 24\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2015-12-03<br><br>location: Farmakonisi<br>cause: unknown - supposedly exhaustion related death<br><br><i>Greek authorities say they have recovered the body of a woman and are still searching for three other missing migrants after their small boat sank in the eastern Aegean Sea.\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151204125743/http://www.ekathimerini.com/204000/article/ekathimerini/news/greeks-recover-migrants-body-3-still-missing\" target=\"_blank\">Greek Coast Guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 33\u003c/strong><br>date: 2015-12-01<br><br>location: Cesme<br>cause: unknown - supposedly exhaustion related death<br><br><i>At least 30 people are missing after a boat carrying refugees sank off Turkey's western coast. The bodies of three Syrian refugees were found washed up on a nearby beach.\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151202144147/http://aa.com.tr/en/turkey/30-missing-as-refugee-boat-sinks-off-turkish-coast/484147\" target=\"_blank\">Turkish Coast Guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2015-11-30<br><br>location: Near Kidal<br>cause: malicious intent related death / manslaughter<br><br><i>Armed men attacked a lorry carrying migrants in northern Mali, killing four people and wounding six\u003c/i><br><br>source: <a href=\"https://web.archive.org/save/http://news.yahoo.com/four-dead-migrant-truck-attacked-mali-sources-232725101.html\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2015-11-27<br><br>location: Ayvacik<br>cause: drowning or exhaustion related death<br><br><i>A boat carrying as many as 55 migrants from Syria and Afghanistan sank hours later off the town of Ayvacik, further north. Four Afghan children drowned in that incident, Anadolu reported.\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151127134944/http://bigstory.ap.org/article/4fff1adefed741cc934ded0a1c4db711/6-migrant-children-drown-way-greece\" target=\"_blank\">AP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2015-11-27<br><br>location: Bodrum<br>cause: drowning or exhaustion related death<br><br><i>A wooden boat smuggling some 20 people to the island of Kos capsized in bad weather off the Aegean resort of Bodrum. The state-run Anadolu Agency says most of the migrants made it to shore with the help of rescuers, but two sisters aged 4 and 1 drowned\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151127134944/http://bigstory.ap.org/article/4fff1adefed741cc934ded0a1c4db711/6-migrant-children-drown-way-greece\" target=\"_blank\">AP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 6\u003c/strong><br>date: 2015-11-23<br><br>location: Sinai<br>cause: authorities related death<br><br><i>The bodies of six Sudanese migrants who had been shot dead were found in Egypt's Sinai Peninsula near the Israeli border\u003c/i><br><br>source: <a href=\"https://web.archive.org/web/20151124160544/https://en-maktoob.news.yahoo.com/6-sudanese-found-shot-dead-near-egypt-israel-103758812.html\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 18\u003c/strong><br>date: 2015-11-24<br><br>location: Ouargla<br>cause: violent accidental death (transport, blown in minefield...)<br><br><i>A fire sparked by an electrical fault has killed 18 people and injured 43 others at a camp in Algeria\u003c/i><br><br>source: <a href=\"http://www.theguardian.com/world/2015/nov/24/fire-at-algerian-migrant-camp-leaves-18-people-dead\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2015-11-17<br><br>location: Burton upon Trent<br>cause: unknown - supposedly exhaustion related death<br><br><i>The discovery of two bodies inside a container at industrial premises is being treated as suspicious, police have said. It is likely the bodies, thought to be those of two migrants aged under 30, were inside the crates for some time.\u003c/i><br><br>source: <a href=\"http://www.bbc.com/news/uk-england-stoke-staffordshire-34857071\" target=\"_blank\">British Police\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 18\u003c/strong><br>date: 2015-11-18<br><br>location: Canary Islands<br>cause: unknown - supposedly exhaustion related death<br><br><i>Spain's coast guard says at least one person died when a boat capsized off the western coast of Africa while trying to take sub-Saharan Africans to the Canary Islands and that a search is underway to try to find at least 17 missing people.\u003c/i><br><br>source: <a href=\"http://latino.foxnews.com/latino/news/2015/11/18/migrant-boat-capsizes-off-coast-spain-1-dead-17-missing/\" target=\"_blank\">AP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 15\u003c/strong><br>date: 2015-11-18<br><br>location: Bodrum<br>cause: unknown - supposedly exhaustion related death<br><br><i>One of the 15 migrants reported missing after a boat capsized off the Aegean resort town of Bodrum has been found dead.\u003c/i><br><br>source: <a href=\"http://www.hurriyetdailynews.com/one-of-15-missing-in-bodrum-boat-capsizing-found-dead.aspx?pageID=238&nID=91425&NewsCatID=341\" target=\"_blank\">Turkish Coast Guard\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 11\u003c/strong><br>date: 2015-11-17<br><br>location: Kos<br>cause: unknown - supposedly exhaustion related death<br><br><i>A plastic boat carrying migrants capsized in the eastern Aegean Sea near the Greek island of Kos, killing at least nine people including four children, authorities said. Crews were searching for two boys who were reported missing by survivors.\u003c/i><br><br>source: <a href=\"http://news.yahoo.com/migrant-boat-overturns-near-greek-island-least-8-070232080.html\" target=\"_blank\">AP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 15\u003c/strong><br>date: 2015-11-15<br><br>location: Rafah<br>cause: authorities relate orld/syrian-refugees-turkey-1.3245691\" target=\"_blank\">state-run Anadolu Agency \u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2015-09-22<br><br>location: Near Lesbos<br>cause: unknown - supposedly exhaustion related death<br><br><i>Greek authorities say two people are missing after a boat carrying people fleeing their homelands sank in the eastern Aegean Sea.\u003c/i><br><br>source: <a href=\"http://www.ekathimerini.com/201798/article/ekathimerini/news/two-missing-as-migrant-boat-sinks-at-sea\" target=\"_blank\">Associated Press\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 15\u003c/strong><br>date: 2015-09-19<br><br>location: Near Lesbos<br>cause: unknown - supposedly exhaustion related death<br><br><i>A five-year-old girl is among more than a dozen refugees feared to have died when their boat sank off Lesbos\u003c/i><br><br>source: <a href=\"http://www.independent.co.uk/news/world/europe/refugee-crisis-fiveyearold-girl-dies-and-14-people-missing-after-latest-boat-disaster-10508965.html?origin=internalSearch\" target=\"_blank\">Greek Coastguards\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 26\u003c/strong><br>date: 2015-09-19<br><br>location: Near Canakkale<br>cause: unknown - supposedly exhaustion related death<br><br><i>A boat capsized off the coast of Turkey. 13 dead, 13 missing.\u003c/i><br><br>source: <a href=\"http://www.rtl.fr/actu/international/turquie-13-migrants-noyes-apres-la-collision-entre-leur-bateau-et-un-ferry-7779784446\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 7\u003c/strong><br>date: 2015-09-18<br><br>location: Off Libya<br>cause: unknown - supposedly exhaustion related death<br><br><i>At least seven migrants, including a young child, have died after their boat sank off the coast of Libya.\u003c/i><br><br>source: <a href=\"http://www.euronews.com/2015/09/18/seven-dead-in-migrant-boat-tragedy-off-libyan-coast/\" target=\"_blank\">Red Crescent\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 22\u003c/strong><br>date: 2015-09-15<br><br>location: near Kos<br>cause: drowning or exhaustion related death<br><br><i>At least 22 migrants including four children trying to reach Greece drowned \u003c/i><br><br>source: <a href=\"http://economictimes.indiatimes.com/news/international/world-news/22-dead-after-greece-bound-migrant-boat-sinks-off-turkey-report/articleshow/48969590.cms\" target=\"_blank\">AFP\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 2\u003c/strong><br>date: 2015-09-14<br><br>location: near Izmir<br>cause: drowning or exhaustion related death<br><br><i>Two Syrian migrants attempting to reach a Greek island drowned\u003c/i><br><br>source: <a href=\"http://www.hurriyetdailynews.com/at-least-22-migrants-drown-as-boat-capsizes-in-aegean-sea.aspx?pageID=238&nid=88492&NewsCatID=341\" target=\"_blank\">Hurrieyet\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 4\u003c/strong><br>date: 2015-09-13<br><br>location: Off Samos<br>cause: unknown - supposedly exhaustion related death<br><br><i>The coastguard was also still searching for four children missing after another boat capsized\u003c/i><br><br>source: <a href=\"http://www.theguardian.com/world/2015/sep/14/babies-and-children-among-34-dead-in-aegean-migrant-boat-sinking?CMP=share_btn_tw\" target=\"_blank\">Greek Coast Guards\u003c/a>\u003c/p>","<p style=\"font-size:0.9em\"><strong>Dead and missing: 34\u003c/strong><br>date: 2015-09-13<br><br>location: Farmakonisi<br>cause: unknown - supposedly exhaustion related death<br><br><i>34 migrants die in boat capsize off Greece\u003c/i><br><br>source: <a href=\"http://www.theguardian.com/world/2015/sep/14/babies-and-children-among-34-dead-in-aegean-migrant-boat-sinking?CMP=share_btn_tw\" target=\"_blank\">Greek Coast Guards\u003c/a>\u003c/p>","<p style=\"font-size:0.9e
